<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <!--Bootstrap linked below-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="dim">
    </div>                
    <nav class="navbar navbar-expand-lg" role="navigation">
        <div class="container-fluid justify-content-center">
            <h3>Tic-Tac-Toe</h3>
        </div>
    </nav>
    <div id='main' class="container-fluid justify-content-center">
        <div class="container text-start">
            <div id="players" class="row justify-content-center">
                <div class="col-5" id="display1" align="center">
                    <h2 id="x"></h2>
                    <h3 id="x-score">Score: 0</h3>
                    <form id='form1' class="player-input">
                        <label for="name">Player 1: </label>
                        <input type="text" placeholder="Name for Player 1" name="name" id="name1" minlength="0" maxlength="10">
                        <div class="player-cpu">
                            <button type="submit"  id="submit1" class="btn btn-primary btn-sm btn-block">submit</button>
                            <button id="ai-x" class="btn btn-primary btn-sm btn-block">CPU</button>
                        </div>
                    </form>
                </div>
                <div class="col-1">
                    <h2 class="text-center">Vs.</h2>
                </div>
                <div class="col-5" id="display2" align="center">
                    <h2 id="o"></h2>
                    <h3 id="o-score">Score: 0</h3>
                    <form id='form2' class="player-input">
                        <label for="name">Player 2: </label>
                        <input type="text" placeholder="Name for Player 2" name="name" id="name2" minlength="0" maxlength="10">
                        <div class="player-cpu">
                            <button type="submit"  id="submit2" class="btn btn-primary btn-sm btn-block">submit</button>
                            <button id="ai-o" class="btn btn-primary btn-sm btn-block">CPU</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
            <div class="winner-play-game">
                <form id="play-game">
                    <h2 id="display-winner">Player X Wins!</h2>
                    <h3>Play Again?
                    </h2>
                    <div class="buttons">
                        <button id="play-again" class="btn btn-primary btn-block">Play Again</button>
                        <button id="reset" class="btn btn-danger btn-block">Reset</button>
                    </div>
                </form>
            </div>
        <div class="grid" id="game-board">
            <div id="0" class="game-cell"></div>
            <div id="1" class="game-cell"></div>
            <div id="2" class="game-cell"></div>
            <div id="3" class="game-cell"></div>
            <div id="4" class="game-cell"></div>
            <div id="5" class="game-cell"></div>
            <div id="6" class="game-cell"></div>
            <div id="7" class="game-cell"></div>
            <div id="8" class="game-cell"></div>
        </div>
    </div>
</body>
</html>
